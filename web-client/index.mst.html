<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>name my var</title>

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	<link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="milligram.css">
	<link rel="stylesheet" href="common.css">
	<link rel="stylesheet" href="header.css">
	<link rel="stylesheet" href="nav.css">
	<link rel="stylesheet" href="index.css">
</head>
<body class="block-transitions">
	{{> header.mst.html}}
	{{> nav.mst.html}}

	<main>
		<div class="container">
			<div class="banner">
				<div class="banner-title">find alternatives</div>
				<input id="search-input" autofocus type="text" autocomplete="off" class="search-input column column-50 column-offset-25">
				<div class="tabs">
					<a id="variables-tab-button" href="#" class="tab active">variable</a>
					<a id="functions-tab-button" href="#" class="tab">function</a>
					<a id="classes-tab-button" href="#" class="tab">class</a>
				</div>
			</div>
			<div id="search-error" class="error"></div>
			<div id="search-results" class="search-results">
				<div style="display: none;">
					results for <button id="normalized-query" class="term"></button> as a:
				</div>
				<div id="variables-tab">
					<div class="alternatives-container">
						<h1>alternatives</h1>
						<ul class="alternatives terms-container"></ul>
					</div>
					<div class="related-terms-container">
						<h1>related terms</h1>
						<ul class="related-terms terms-container"></ul>
					</div>
					<div class="common-uses-container">
						<h1>common uses</h1>
						<ul class="common-uses"></ul>
					</div>
					<div class="specificity-container">
						<h1>specificity</h1>
						<div>
							<a class="specificity-category" href="#"></a>
							<span class="specificity-value"></span>
							<div class="specificity-brief"></div>
						</div>
					</div>
					<div class="examples-container">
						<h1>examples</h1>
						<ul class="examples"></ul>
					</div>
				</div>
				<div id="functions-tab" style="display: none;">
					<!-- the variables tab will be cloned in index.js -->
				</div>
				<div id="classes-tab" style="display: none;">
					<!-- the variables tab will be cloned in index.js -->
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="common.js"></script>
	<script src="header.js"></script>
	<script src="nav.js"></script>
	<script src="index.js"></script>
</body>
</html>
